<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voter info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-success text-center">Voter Information</h1>
        <div class="row justify-content-center">
            <form class="col shadow rounded mt-4">
                <div class="row">
                    <lable for="user">user name</lable>
                    <input type="text" name="user" placeholder="Enter name" class="form-control" />

                </div>
                <div class="row">
                    
                    <lable for="pass">password</lable>

                    <input type="password" name="pass" placeholder="Enter password" class="form-control" />

                    <lable for="cf">confirm password</lable>

                    <input type="password" name="cf" placeholder="Enter Confirm password" class="form-control" />
                </div>
                <div class="row">
                    <label for="assembly">Select Assembly</label>
                    <select name="assembly">
                        <option>Select Any</option>
                        <option>Salem North</option>
                        <option>Salem West</option>
                        <option>Salem South</option>
                        <option>Yercaud</option>
                        <option>Omalur</option>
                        <option>Mettur</option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-check-inline">
                        <label for="gender">Select Gender</label>
                        <input type="radio" name="gender" value="male" class="form-check-inline" />
                        <input type="radio" name="gender" value="Female" class="form-check-inline" />
                        <input type="radio" name="gender" value="others" class="form-check-inline" />
                    </div>





                </div>






            </form>
        </div>

    </div>

</body>

</html>
