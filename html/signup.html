<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-info text-center display-3">signup</h1>
        <div class="row justify-content-center">
            <form class="col-6 shadow rounded mt-lg-4 pt-5">
                <div class="row">
                    <div class="col">
                        <lable for="user">First Name</lable>
                        <input type="text" name="user" placeholder="Enter First Name" class="form-control" />
                    </div>
                    <div class="col">
                        <lable for="ln">Last Name</lable>
                        <input type="text" name="ln" placeholder="Enter Last Name" class="form-control" />

                    </div>

                </div>
                <div class="form group">
                    <label for="pw">Password</label>
                    <input type="password" name="pw" placeholder="Enter Password" class="form-control" />
                </div>
                <div class="form group">
                    <label for="cf">Confirm Password</label>
                    <input type="password" name="cf" placeholder="Enter confirm Password" class="form-control" />
                </div>
                <div class="row mt-2">
                    <label for="db">Date Of Birth</label>
                    <div class="col-4">
                        <select name="db" class="form-select">
                            <option>select date</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
    
    
                        </select>

                    </div>
                    <div class="col-4">
                        <select class="form-select">
                            <option>select month</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
    
    
                        </select>

                    </div>
                    <div class="col-4">
                        <select class="form-select">
                            <option>select year</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                            <option>2011</option>
                            <option>2012</option>
    
    
                        </select>
                    </div>
                    <div class="row">
                        <div class="col mt-2">
                            <label for="g">Gender</label>
                            <input type="radio" name="g" value="male" class="form-check-input">Male
                            <input type="radio" name="g" value="Female" class="form-check-input">Female
                            <input type="radio" name="g" value="others" class="form-check-input">others

                        </div>
                    </div>

                    <div class="row justify-content-around mt-2">
                        <input type="submit" class="btn btn-info col-3 mb-3" value="Submit">
                        <input type="clear" class="btn btn-info col-3 mb-3" value="Clear">

                    </div>




            </form>
            </div>

        </div>


</body>

</html>
